<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        #player {
            height: 100vh;
            width: 100%;
        }
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background: #000;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button {
            margin: 0 10px;
            padding: 10px 20px;
            background: #ff0000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="player"></div>
        <div class="controls">
            <button class="button" id="playPause">Play</button>
            <button class="button" id="muteUnmute">Mute</button>
            <button class="button" id="fullscreen">Fullscreen</button>
        </div>
    </div>
    <script>
        var player;
        var playing = false;
        var muted = false;

        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('url');
            const videoId = extractVideoId(videoUrl);

            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'iv_load_policy': 3, // Disable video annotations
                    'disablekb': 1, // Disable keyboard controls
                    'fs': 1, // Allow fullscreen
                    'showinfo': 0 // Deprecated but included for potential compatibility
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            document.getElementById('playPause').addEventListener('click', function() {
                if (playing) {
                    player.pauseVideo();
                    this.textContent = 'Play';
                } else {
                    player.playVideo();
                    this.textContent = 'Pause';
                }
                playing = !playing;
            });

            document.getElementById('muteUnmute').addEventListener('click', function() {
                if (muted) {
                    player.unMute();
                    this.textContent = 'Mute';
                } else {
                    player.mute();
                    this.textContent = 'Unmute';
                }
                muted = !muted;
            });

            document.getElementById('fullscreen').addEventListener('click', function() {
                const iframe = document.getElementById('player').querySelector('iframe');
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) {
                    iframe.mozRequestFullScreen(); // Firefox
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen(); // Chrome, Safari, and Opera
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen(); // IE/Edge
                }
            });
        }

        function extractVideoId(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&]+)/;
            const matches = url.match(regex);
            return matches ? matches[1] : null;
        }

        // Load YouTube IFrame Player API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>

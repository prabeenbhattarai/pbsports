<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        #player-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .control-btn {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
        <div class="controls">
            <button class="control-btn" id="playPauseBtn">Play</button>
            <button class="control-btn hidden" id="pauseBtn">Pause</button>
            <button class="control-btn" id="muteBtn">Mute</button>
            <button class="control-btn hidden" id="unmuteBtn">Unmute</button>
            <button class="control-btn" id="fullScreenBtn">Full Screen</button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let isPlaying = false;

        // Function called by the IFrame Player API when the API code has loaded
        function onYouTubeIframeAPIReady() {
            // Create the YouTube player
            player = new YT.Player('player', {
                videoId: '', // Initially empty
                playerVars: {
                    'controls': 0, // Hide default controls
                    'rel': 0, // Disable related videos
                    'showinfo': 0, // Hide video title
                    'modestbranding': 1, // Restrict YouTube logo
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Function called when the player is ready
        function onPlayerReady(event) {
            // Check if there's a video URL in the page's URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('url');
            if (videoUrl) {
                loadVideoByUrl(videoUrl);
            }
        }

        // Function called when the player's state changes
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                document.getElementById('playPauseBtn').classList.add('hidden');
                document.getElementById('pauseBtn').classList.remove('hidden');
            } else if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
                isPlaying = false;
                document.getElementById('playPauseBtn').classList.remove('hidden');
                document.getElementById('pauseBtn').classList.add('hidden');
            }
        }

        // Function to load a video from a URL
        function loadVideoByUrl(url) {
            const videoId = extractVideoId(url);
            if (videoId) {
                player.loadVideoById(videoId);
            } else {
                alert('Invalid YouTube URL');
            }
        }

        // Function to extract video ID from a YouTube URL
        function extractVideoId(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&]+)/;
            const matches = url.match(regex);
            return matches ? matches[1] : null;
        }

        // Play/Pause button functionality
        document.getElementById('playPauseBtn').addEventListener('click', () => {
            player.playVideo();
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            player.pauseVideo();
        });

        // Mute/Unmute button functionality
        document.getElementById('muteBtn').addEventListener('click', () => {
            player.mute();
            document.getElementById('muteBtn').classList.add('hidden');
            document.getElementById('unmuteBtn').classList.remove('hidden');
        });

        document.getElementById('unmuteBtn').addEventListener('click', () => {
            player.unMute();
            document.getElementById('muteBtn').classList.remove('hidden');
            document.getElementById('unmuteBtn').classList.add('hidden');
        });

        // Fullscreen button functionality
        document.getElementById('fullScreenBtn').addEventListener('click', () => {
            const playerContainer = document.getElementById('player-container');
            if (playerContainer.requestFullscreen) {
                playerContainer.requestFullscreen();
            } else if (playerContainer.mozRequestFullScreen) { // Firefox
                playerContainer.mozRequestFullScreen();
            } else if (playerContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                playerContainer.webkitRequestFullscreen();
            } else if (playerContainer.msRequestFullscreen) { // IE/Edge
                playerContainer.msRequestFullscreen();
            }
        });

        // Load video if URL parameter is present on page load
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('url');
            if (videoUrl) {
                loadVideoByUrl(videoUrl);
            }
        };
    </script>
</body>
</html>

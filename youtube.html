<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pbsports Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
              .video-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="videoPlayer" allowfullscreen></iframe>
    </div>
    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to block ads
        function blockAds(iframe) {
            const adSelectors = [
                '.ad-container', // Example selector for ad containers
                '.ad-banner',    // Example selector for ad banners
                // Add more selectors based on the specific ads in your iframe
            ];

            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            adSelectors.forEach(selector => {
                const ads = iframeDoc.querySelectorAll(selector);
                ads.forEach(ad => ad.remove());
            });

            // Additional script to block ads (if any)
            // For example, to block certain scripts or iframes:
            const scripts = iframeDoc.querySelectorAll('script[src*="ad"]');
            scripts.forEach(script => script.remove());

            const iframes = iframeDoc.querySelectorAll('iframe[src*="ad"]');
            iframes.forEach(adIframe => adIframe.remove());
        }

        // Set iframe source from URL parameter
        document.addEventListener('DOMContentLoaded', function () {
            const videoUrl = getQueryParam('url');
            const iframe = document.getElementById('videoPlayer');

            if (videoUrl) {
                iframe.src = videoUrl;
                iframe.onload = function () {
                    blockAds(iframe);
                };
            } else {
                alert('No video URL provided!');
            }
        });
    </script>
</body>
</html>

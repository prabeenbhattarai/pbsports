<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .control-btn {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div class="controls">
        <button class="control-btn" id="playPauseBtn">Play</button>
        <button class="control-btn" id="fullScreenBtn">Full Screen</button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let isPlaying = false;

        // Function called by the IFrame Player API when the API code has loaded
        function onYouTubeIframeAPIReady() {
            // Create the YouTube player
            player = new YT.Player('player', {
                videoId: '', // Initially empty
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Function called when the player is ready
        function onPlayerReady(event) {
            // Check if there's a video URL in the page's URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('url');
            if (videoUrl) {
                loadVideoByUrl(videoUrl);
            }
        }

        // Function called when the player's state changes
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                document.getElementById('playPauseBtn').innerText = 'Pause';
            } else if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
                isPlaying = false;
                document.getElementById('playPauseBtn').innerText = 'Play';
            }
        }

        // Function to load a video from a URL
        function loadVideoByUrl(url) {
            const videoId = extractVideoId(url);
            if (videoId) {
                player.loadVideoById(videoId);
            } else {
                alert('Invalid YouTube URL');
            }
        }

        // Function to extract video ID from a YouTube URL
        function extractVideoId(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&]+)/;
            const matches = url.match(regex);
            return matches ? matches[1] : null;
        }

        // Play/Pause button functionality
        document.getElementById('playPauseBtn').addEventListener('click', () => {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        });

        // Fullscreen button functionality
        document.getElementById('fullScreenBtn').addEventListener('click', () => {
            const playerElement = document.getElementById('player');
            if (playerElement.requestFullscreen) {
                playerElement.requestFullscreen();
                          } else if (playerElement.mozRequestFullScreen) { // Firefox
                playerElement.mozRequestFullScreen();
            } else if (playerElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                playerElement.webkitRequestFullscreen();
            } else if (playerElement.msRequestFullscreen) { // IE/Edge
                playerElement.msRequestFullscreen();
            }
        });

        // Load video if URL parameter is present on page load
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('url');
            if (videoUrl) {
                loadVideoByUrl(videoUrl);
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        #player {
            height: 100vh;
            width: 100%;
        }
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background: #000;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Ensure controls are above everything */
        }
        .button {
            margin: 0 10px;
            padding: 10px 20px;
            background: #ff0000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .time {
            margin-left: 10px;
            font-size: 14px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay to cover YouTube elements */
            z-index: 999; /* Ensure overlay is above the player */
            pointer-events: none; /* Allow clicks to pass through */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="player"></div>
        <div class="overlay"></div> <!-- Added overlay -->
        <div class="controls">
            <button class="button" id="playPause">Play</button>
            <button class="button" id="muteUnmute">Mute</button>
            <button class="button" id="rewind">Rewind 10s</button>
            <button class="button" id="forward">Forward 10s</button>
            <button class="button" id="fullscreen">Fullscreen</button>
            <div class="time" id="currentTime">0:00</div> / <div class="time" id="duration">0:00</div>
        </div>
    </div>
    <script>
        var player;
        var playing = false;
        var muted = false;

        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('url');
            const videoId = extractVideoId(videoUrl);

            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'iv_load_policy': 3,
                    'disablekb': 1,
                    'fs': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            document.getElementById('playPause').addEventListener('click', function() {
                if (playing) {
                    player.pauseVideo();
                    this.textContent = 'Play';
                } else {
                    player.playVideo();
                    this.textContent = 'Pause';
                }
                playing = !playing;
            });

            document.getElementById('muteUnmute').addEventListener('click', function() {
                if (muted) {
                    player.unMute();
                    this.textContent = 'Mute';
                } else {
                    player.mute();
                    this.textContent = 'Unmute';
                }
                muted = !muted;
            });

            document.getElementById('rewind').addEventListener('click', function() {
                const currentTime = player.getCurrentTime();
                player.seekTo(Math.max(0, currentTime - 10), true);
            });

            document.getElementById('forward').addEventListener('click', function() {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                player.seekTo(Math.min(duration, currentTime + 10), true);
            });

            document.getElementById('fullscreen').addEventListener('click', function() {
                const iframe = document.getElementById('player').querySelector('iframe');
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) {
                    iframe.mozRequestFullScreen(); // Firefox
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen(); // Chrome, Safari, and Opera
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen(); // IE/Edge
                }
            });

            updateTimes();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                playing = true;
                document.getElementById('playPause').textContent = 'Pause';
                setInterval(updateTimes, 1000);
            } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
                playing = false;
                document.getElementById('playPause').textContent = 'Play';
            }
        }

        function updateTimes() {
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            document.getElementById('currentTime').textContent = formatTime(currentTime);
            document.getElementById('duration').textContent = formatTime(duration);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function extractVideoId(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&]+)/;
            const matches = url.match(regex);
            return matches ? matches[1] : null;
        }

        // Load YouTube IFrame Player API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://jwpsrv.com/library/YOUR_JW_PLAYER_KEY.js"></script>
</head>
<body>
  <div id="player"></div>
  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const m3u8link = urlParams.get('url');
    
    jwplayer("player").setup({
      file: m3u8link,
      width: "100%",
      height: "100%",
    });
  </script>
</body>
</html>
